name: popcorntime
description: "A modern movie browser app using TMDB API and Firebase."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  firebase_analytics: ^11.4.6
  firebase_messaging: ^15.2.6
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Network & API
  dio: ^5.4.0
  http: ^1.2.0
  cached_network_image: ^3.3.1
  
  # Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  youtube_player_flutter: ^9.1.1
  lottie: ^3.0.0
  
  # Utils
  intl: ^0.20.2
  logger: ^2.0.2+1
  path_provider: ^2.1.2
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.svg"
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/icons/app_icon.svg"

flutter_native_splash:
  color: "#1F1F1F"
  image: assets/icons/app_icon.svg
  android: true
  ios: true
  web: true
